<div id="q">下列情况下，溶液中可能大量存在的离子组是(  )<br/>
    A．无色溶液中：H<sup>+</sup>、Na<sup>+</sup>、I<sup>-</sup>、ClO<sup>-</sup><br/>
B．含有HCO3<sup>-</sup>的溶液中：K<sup>+</sup>、Na<sup>+</sup>、SO<sub>3</sub>2<sup>-</sup>、SO<sub>4</sub><sup>2-</sup><br/>
C．使pH试纸呈红色的溶液中：K<sup>+</sup>、Fe<sup>2+</sup>、NO<sub>3</sub><sup>-</sup>、Cl<sup>-</sup><br/>
    D．由水电离的c(H<sup>+</sup>)＝10－12mol/L的溶液中：NH<sub>4</sub><sup>+</sup>、Cl<sup>-</sup>、CO<sub>3</sub><sup>2-</sup>、S<sub>2</sub>O<sub>3</sub><sup>2-</sup><br/>
</div>
