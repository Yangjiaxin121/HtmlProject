<div id="q">可用于电动汽车的铝-空气燃料电池，
    通常以NaCl溶液或NaOH溶液为电解液，
    铝合金为负极，空气电极为正极。下列说法正确的是（  ）<br/>
A.以NaCl溶液或NaOH溶液为电解液时，正极反应都为：O<sub>2</sub>＋2H<sub>2</sub>O＋4e<sup>-</sup>＝4OH<sup>-</sup><br/>
B.以NaOH溶液为电解液时，负极反应为：Al＋3OH<sup>-</sup>  －3e<sup>-</sup>＝Al(OH)<sub>3</sub>↓<br/>
C.以NaOH溶液为电解液时，电池在工作过程中电解液的pH保持不变
</div>
