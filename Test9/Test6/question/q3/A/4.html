<div id="q">
赤铜矿的主要成分是Cu<sub>2</sub>O，辉铜矿的主要成分是Cu<sub>2</sub>S。<br/>
    赤铜矿与辉铜矿混合加热发生以下反应：Cu<sub>2</sub>S+2Cu<sub>2</sub>O＝6Cu+SO<sub>2</sub>。<br/>
    下列说法正确的是  (    )           <br/>
A．该反应的氧化剂只有Cu<sub>2</sub>O    <br/>
B．Cu<sub>2</sub>S在反应中既是氧化剂，又是还原剂<br/>
C．Cu既是氧化产物又是还原产物

</div>
