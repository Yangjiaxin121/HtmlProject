<div id="q">
    因为菠菜里的草酸能够跟人体内的钙铁质结合，
    从而使人体缺乏钙、铁，影响健康。在钙和草酸
    的比例为1：2时，最易形成结石。若通过食物搭配
    破坏这个比例,则结石可以防止。例如吃菠菜搭配着
    吃些含钙丰富的芝麻、牛奶或鱼 ,就可以克服菠菜的这个缺点
</div>
