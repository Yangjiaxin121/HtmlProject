<div id="q">
    啤酒花是一种多年生的缠绕草本植物。啤酒花脂腺含有苦味质，
    单宁酸及酒花油，其中苦味质占4%左右，酒液中的清爽淡苦味
    就是它的杰作，它可以防止啤酒液中腐败菌的繁殖，还能杀死
    啤酒发酵制作过程中的乳酸菌和罗酸菌。酒花油则是芳香油的
    混合物，虽然它的含量不到1%，但它足以使啤酒香气扑鼻。此
    外，啤酒花中还含有酒花树脂还可以增强啤酒的稳定性
</div>
