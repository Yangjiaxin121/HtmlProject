<div id="q">
    红糖放久后，逐渐吸收空气中的水气，使糖中的乳酸菌大量繁殖，
    随着乳酸菌的增多，红糖中的主要成分蔗糖逐渐转化成葡萄糖和乳糖，
    进而产生乳酸，日子久了，乳酸越来越多，红糖就产生酸味。白糖在
    生产过程中为增加其洁白程度，有经过硫漂白工序，即在糖洁中通入
    二氧化硫使糖汁中色素还原脱色。用这种方法脱色不够稳定，放久的白糖
    ，长期同空气接触，被还原脱色的色素又会被空气中的氧氧化而重现颜色，
    因此白糖久置会变黄。
</div>
