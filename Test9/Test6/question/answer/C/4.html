<div id="q">

    一是水分蒸发减少，相对的增加了红薯中糖的浓度。
    二是在放置的过程中，水参与了红薯内淀粉的水解反应，
    淀粉水解变成了糖，这样使红薯内糖分增多起来。
    因此，我们感到放置久的红薯比新挖出土的红薯要甜。<br/>
</div>
