<div id="q">
    我们的祖先早就用明矾来净水。明矾处理后的水能除去70---90%的悬浮物
    和细菌。 水中悬浮物中有许多微小的胶体粒子，泥胶粒能吸附阴离子，带
    负电，水中放 明矾后，有正三价的铝离子中和了泥砂胶粒的负电荷，
    因此使它变不稳定， 沉淀下来，水就变清了
</div>
