<div id="q">
    煤是由无机物和有机物组成的一种混合物，以有机物为主。
    无机物有Ca，Al，Mg，Fe的硫酸盐、碳酸盐；
    Al，Cu，Mg，Na，K的硅酸盐、硫化物、氧化物等，
    燃烧后构成煤的灰分。有机物则有C，H，O，N，S等化学元素组成。
