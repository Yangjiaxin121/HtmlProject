<body>
<div id="q">
    白酒的主要成分是乙醇，把酒埋在地下，保存好，放置几年后，<br/>
    乙醇就和白酒中较少的成份乙酸发生化学反应<br/>
    C<sub>2</sub>H<sub>5</sub>OH + CH<sub>3</sub>COOH==CH<sub>3</sub>COOC<sub>2</sub>H<sub>5</sub> + H<sub>2</sub>O ，<br/>
    生成的CH<sub>3</sub>COOC<sub>2</sub>H<sub>5</sub>（乙酸乙酯）具有果香味。<br/>
    上述反应虽为可逆反应，反应速度较慢，<br/>
    但时间越长，也就有越多的乙酸乙酯生成，因此酒越陈越香。<br/>
</div>
</body>
</html>
