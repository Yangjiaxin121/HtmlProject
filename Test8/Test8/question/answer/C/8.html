<div id="q">
    葵花籽被誉为“美容”食品,因此有人经常食用。其实，过多食用葵花籽是有害的。<br/>
    因为其中含有不饱和脂肪酸，食用过多会消耗人体中大量的胆碱，是人体脂肪代谢<br/>
    发生障碍，结果大量的脂肪堆积于肝脏，引起脂肪肝。所以，不宜经常食用。<br/>
