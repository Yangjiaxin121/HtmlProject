<div id="q">
    在大气压下，为什么非常纯净的水在温度降到零度以下才开始结冰，<br/>
    零度时不会结冰？水在变为冰的过程中，会产生新的表面，而这个表面<br/>
    的表面能就成为水向冰过渡的能垒。在0℃，水要变成冰，就需要首先<br/>
    跨过这个能垒。一旦水很纯净（没有成核中心）、或者有其他电磁、<br/>
    压力干扰（阻挠水分子规则有序排列），即使低于冰点，谁也不会结冰。<br/>
</div>
