<div id="q">
    抗菌素药类大部分是胺类化合物，人空腹服用后药物易被胃中胃酸分解，<br/>
    既降低药效，又对胃壁产生较大的刺激作用。而饭后服用药物，由于<br/>
    胃酸被食物冲淡，药物就不会被胃酸分解，因此抗菌素药物一般在饭后服用。<br/>
</div>
