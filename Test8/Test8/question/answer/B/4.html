<div id="q">
    原来，豆浆是蛋白质分散在水中的胶体，卤水中有MgCl，等电解质,<br/>
    当将卤水加入煮沸后的豆浆中时，MgCl电离的带电离子与蛋白质胶体<br/>
    粒子吸附的电荷发生中和， 减小了胶体因带同种电荷的排斥作用，<br/>
    而使之发生聚沉， 聚沉后部分胶体粒子和水凝聚在一起形成豆腐花，<br/>
    再压制成型就成了蛋白质和水凝胶——豆腐了。
