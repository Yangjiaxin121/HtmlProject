<body>
<div id="q">
    银器发暗跟铜器发暗原理差不多，是因为银和空气中的硫化氢作用<br/>
    生成黑色的硫化银(Ag<sub>2</sub>S) 的结果,欲使银器变亮，须用洗衣粉先洗去表面的油污，<br/>
    把它和铝片放在一起，放入碳酸钠溶液中煮， 到银器恢复银白色，取出银器，<br/>
    用水洗净后可看到光亮如新的银器表面。<br/>
</div>
