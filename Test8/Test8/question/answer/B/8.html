<div id="q">
    93#汽油和 97#汽油的区别：汽油的辛烷值不同。汽油抗爆震的能力 <br/>
    按辛烷值量度。因此正庚烷的辛烷值定为 0，异辛烷的震爆现象很小，<br/>
    其辛烷值定为 100。其他的碳氢化合物也有不同的辛烷值，有可能小于0<br/>
    （如正辛烷），也有可能大于 100（如甲苯）。因此，汽油中的辛烷值<br/>
    则直接取决定汽油内各种碳氢化合物的成分比例。如果测得一种汽油的<br/>
    标号为  90（即辛烷值 90），则表示该标号的汽油相当于 90% 异辛烷<br/>
    和 10% 正庚烷的混合液（体积比）。
</div>
</body>
