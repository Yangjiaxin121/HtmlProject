<div id="q">
     通渠液有酸性和碱性之分，酸性主要成分为H<sub>2</sub>SO<sub>4</sub>，
    碱性主要成分为NaOH，但不管酸性还是碱性通渠液，
    都可以和铝箔反应生成氢气，把气球吹起来。<br/>
    3H<sub>2</sub>SO<sub>4</sub>+2Al=Al<sub>2</sub>(SO<sub>4</sub>)<sub>3</sub>+3H<sub>2</sub><br/>
    2NaOH+2Al+2H<sub>2</sub>O=2NaAlO<sub>2</sub>+3H<sub>2</sub><br/>
</div>
</body>
</html>
