<div id="q">
    糖和硫酸反应 <br/>
    (1) 浓硫酸使蔗糖发生脱水反应生成碳，变黑，C<sub>12</sub>H<sub>22</sub>O<sub>11</sub> =12C+11H<sub>2</sub>O<br/>
    (2) 碳与浓硫酸在加热条件下能够生成二氧化碳、二氧化硫和水，
    C + 2H<sub>2</sub>SO<sub>4</sub>==CO<sub>2</sub> +2SO<sub>2</sub> + 2H<sub>2</sub>O 因为1.中生成了部分水，
    浓硫酸溶于水放出大量的热，所以使得加热条件得到满足，
    2.反应得以进行，现象为放热，生成刺激性气体<br/>
