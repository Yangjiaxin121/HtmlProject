<div id="q">下列关于电解质的说法正确的是（  ）<br/>
A.液态HCl不导电,所以HCl不是电解质<br/>
B.NH<sub>3</sub>溶于水形成的溶液能导电,所以NH<sub>3</sub>是电解质<br/>
C.SO<sub>2</sub>溶于水能导电,所以SO<sub>2</sub>是电解质<br/>
D.BaSO<sub>4</sub>在水溶液中难导电,但溶解下能导电,所以BaSO<sub>4</sub>是电解质

</div>
