<div id="q">氢氟酸有强烈的腐蚀性和危害性，皮肤接触氢氟酸后可出<br/>
    现疼痛及灼伤，随时间疼痛渐剧，皮肤下组织被破坏，<br/>
    这种破坏会传播到骨骼。下面哪个说法是错误的？（ ）<br/>
A.稀的氢氟酸危害性很低，不会产生严重烧伤<br/>
B.氢氟酸蒸气溶于眼球内的液体中会对人的视力造成永久损害<br/>
C.使用氢氟酸一定要戴防护手套，注意不要接触氢氟酸蒸汽
