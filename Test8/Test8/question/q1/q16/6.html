<div id="q">市场上经常见到的标记为Li－ion的电池称为“锂离子电池”。<br/>
    它的负极材料是金属锂和碳的复合材料（碳作为金属锂的载体），<br/>
    电解质为一种能传导Li＋的高分子材料。 这种锂离子电池的电池反应式为：<br/>
    Li＋2Li<sub>0.35</sub>NiO<sub>2</sub>⇌2Li<sub>0.85</sub>NiO<sub>2</sub>。<br/>
    下列说法不正确的是（  ）。<br/>
A.放电时，负极的电极反应式：Li－e<sup>-</sup>==Li<sup>+</sup><br/>
B.充电时，Li<sub>0.85</sub>NiO<sub>2</sub>既发生氧化反应又发生还原反应<br/>
C.放电过程中Li<sup>+</sup>向负极移动<br/>
</div>
