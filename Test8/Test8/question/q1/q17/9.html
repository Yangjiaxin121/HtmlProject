<div id="q">
    向某密闭容器中充入1 mol CO和2 mol H<sub>2</sub>O（g），
    发生反应：CO+H<sub>2</sub>O(g)⇌CO<sub>2</sub> +H<sub>2</sub>。当反应达到平衡时，CO的体积分数为x。
    若维持容器的体积和温度不变，起始物质按下列四种配比充入该容器中，
    达到平衡时CO的体积分数大于x的是(  )。<br/>
    A.0.5 mol CO + 2 mol H<sub>2</sub>O(g) + 1 mol CO<sub>2</sub> +1 mol H<sub>2</sub><br/>
    B.1 mol CO +1 mol H<sub>2</sub>O(g) +1 mol CO<sub>2</sub> +1 mol H<sub>2</sub> <br/>
    C.0.5 mol CO +1.5 mol H<sub>2</sub>O(g) +0.4 mol CO<sub>2</sub> +0.4 mol H<sub>2</sub>
</div>
</body>
