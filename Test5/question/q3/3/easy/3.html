    人体血液内的血红蛋白(Hb)易与O2结合生成HbO2,因此具有输氧能力，<br/>
    CO吸入肺中发生反应：<br/>
    CO+HbO2==O2+HbCO
    ，37 ℃时， 该反应的平衡常数K=220 。<br/>
    HbCO的浓度达到HbO2浓度的0.02倍，会使人智力受损。
    据此，下列结论错误的是（   ）。<br/>
    A.CO与HbO2反应的平衡常数K=<img src="../../../../Resource/other/qimag/easy3_3.png">
    <br/>
    B.人体吸入的CO越多，与血红蛋白结合的O2越少<br/>
    C.当吸入的CO与O2浓度之比大于或等于0.02时，人的智力才会受损<br/>
</div>
