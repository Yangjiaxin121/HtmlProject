<div id="q">
    下列关于电解质的说法正确的是（   ）<br/>
    A.液态HCl不导电, 所以HCl不是电解质<br/>
    B.NH3溶于水形成的溶液能导电,所以NH3是电解质<br/>
    C.SO2溶于水能导电,所以SO2是电解质<br/>
    D.BaSO4在水溶液中难导电, 但溶解下能导电,所以BaSO4是电解质<br/>
</div>
