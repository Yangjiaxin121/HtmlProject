<div id="q">
    向某密闭容器中充入1 mol CO和2 mol H2O（g），<br/>
    发生反应：CO+H2O(g)⇌CO2 +H2。当反应达到平衡时，CO的体积分数为x。<br/>
    若维持容器的体积和温度不变，起始物质按下列四种配比充入该容器中，<br/>
    达到平衡时CO的体积分数大于x的是(  )。<br/>
    A.0.5 mol CO + 2 mol H2O(g) + 1 mol CO2 +1 mol H2<br/>
    B.1 mol CO +1 mol H2O(g) +1 mol CO2 +1 mol H2 <br/>
    C.0.5 mol CO +1.5 mol H2O(g) +0.4 mol CO2 +0.4 mol H2
</div>
</body>
