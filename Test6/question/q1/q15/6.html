<div id="q">可用于电动汽车的铝-空气燃料电池，<br/>
    通常以NaCl溶液或NaOH溶液为电解液，<br/>
    铝合金为负极，空气电极为正极。下列说法正确的是（  ）<br/>
A.以NaCl溶液或NaOH溶液为电解液时，正极反应都为：O2＋2H2O＋4e－＝4OH－<br/>
B.以NaOH溶液为电解液时，负极反应为：Al＋3OH－－3e-＝Al(OH)3↓<br/>
C.以NaOH溶液为电解液时，电池在工作过程中电解液的pH保持不变
</div>
