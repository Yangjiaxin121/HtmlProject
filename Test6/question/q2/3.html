<div id="q">
    某温度下，在一容积可变的容器里，反应2A(g)= B(g) + 2C(g)达到平衡时<br/>
    ，A、B和C的物质的量分别为4mol、2mol、4mol。<br/>
    在保持温度和压强不变的条件下，下列说法正确的是（  ）<br/>
    A.充入1mol稀有气体氦（He），平衡将向正反应方向移动<br/>
    B.充入A、B、C各1mol，平衡将向正反应方向移动<br/>
    C.将A、C各物质的量都减半，C的百分含量不变
