<div id="q">下列情况下，溶液中可能大量存在的离子组是(  )<br/>
A．无色溶液中：H+、Na+、I－、ClO－<br/>
B．含有HCO3－的溶液中：K+、Na＋、SO32－、SO42－<br/>
C．使pH试纸呈红色的溶液中：K+、Fe2+、NO3－、Cl－<br/>
D．由水电离的c(H+)＝10－12mol/L的溶液中：NH4+、Cl－、CO32－、S2O32－<br/>
</div>
