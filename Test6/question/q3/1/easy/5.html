    汽车尾气含有烃类、CO、NO和SO2等物质，是城市空气的主要污染源。<br/>
    在汽车排气管上加装“催化转化器”可使CO和NO反应生成无毒气体。<br/>
    下列说法错误的是 (   )<br/>
    A． CO和NO反应可生成CO2和N2<br/>
    B．此法的缺点是由于CO2的增多会大大提高空气的酸度<br/>
    C．汽车改用天然气为燃料或用氢气为能源，可减少对空气的污染
</div>
